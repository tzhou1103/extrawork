<html xmlns="http://www.w3.org/1999/xhtml">
<head>
</head>
<body style='background:url(loading.gif) no-repeat 100px 1px;'>
<script language="Javascript" type="text/javascript" >
function post(URL, PARAMS) {
  var temp = document.createElement("form");
  temp.id = "tempform";
  temp.name = "tempform";
  temp.action = URL;
  temp.method = "post";
  temp.target = "_self";
  temp.style.display = "none";
  for (var x in PARAMS) {
    var opt = document.createElement("textarea");
    opt.name = x;
    opt.value = PARAMS[x];
    // alert(opt.name)
    temp.appendChild(opt);
  }
  document.body.appendChild(temp);
  temp.submit();
  return temp;
}
post('T4PServiceTester', {ID_NAME : "TESTER"});
</script>
</body>
</html>
